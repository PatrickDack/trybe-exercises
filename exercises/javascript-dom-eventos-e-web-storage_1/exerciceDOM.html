<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
        div {
            border-color: black;
            border-style: solid;
        }

        .title {
            text-align: center;
        }

        .main-content {
            background-color: yellow;
        }

        .main-content .center-content {
            background-color: red;
            width: 50%;
            margin: 0 auto;
        }

        .main-content .center-content p {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
        <div class="center-content">
            <p>Texto padrão do nosso site</p>
            <p>-----</p>
            <p>Trybe</p>
        </div>
    </div>
    <script>
        //         
        //         Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        //         - document.getElementById()
        //         - document.getElementsByClassName()
        //         - document.getElementsByTagName()
        //  Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        document.getElementsByTagName('p')[1].innerHTML = 'Daqui a 2 anos eu me vejo já trabalhando com tecnologia na área de programação, não sei ainda estarei morando aqui na minha cidade ou nem mesmo no país pois estarei aberto à oportunidades. Ainda estarei estudando pra me atualizar e tambem aprendendo novas tecnologias pra acompanhar o mercado, com todo certeza estarei melhor que agora pois terei muito mais pespectivas para o futuro.';

        //  Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).

    function colorSquare (paran1, cor) {
        document.getElementsByClassName(paran1)[0].style.backgroundColor = cor;
    }
    colorSquare('main-content', 'rgb(76,164,109');
    
        //  Crie uma função que mude a cor do quadrado vermelho para branco.
    function squareCenterColor (paran1, cor) {
        document.getElementsByClassName(paran1)[0].style.backgroundColor = cor;
    }
    squareCenterColor('center-content', 'white')
        //  Crie uma função que corrija o texto da tag <h1>.
    function titleChange (paran1, text) {
        document.getElementsByClassName(paran1)[0].innerHTML = text;
    }
    titleChange('title', 'Exercício 5.1 - JavaScript');
        //  Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
    function upperCase (tag) {  
        let abc = document.getElementsByTagName(tag);
        for (let index = 0; index < abc.length; index+= 1) {
            abc[index].style.textTransform = 'uppercase';          
        }
    }
    upperCase('p');

//  Crie uma função que exiba o conteúdo de todas as tags <p> no console.
    function showContent (tag) {  
        let abc = document.getElementsByTagName(tag);
        for (let index = 0; index < abc.length; index+= 1) {
            console.log(abc[index].innerText);         
        }
    }
    showContent('p');
    </script>
</body>

</html>
