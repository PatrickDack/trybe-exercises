<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <label for="full-name">Nome:</label>
    <input type="text" maxlength="40" required id="full-name" placeholder="Digite o Seu Nome">
    <br>
    <label for="email">E-mail:</label>
    <input type="email" maxlength="40" required id="email" placeholder="Digite o Seu E-mail">
    <br>
    <label for="cpf">CPF:</label>
    <input type="email" maxlength="11" required id="cpf" placeholder="Digite o Seu CPF">
    <br>
    <label for="city">Cidade:</label>
    <input type="text" maxlength="28" name="cidade" id="city" placeholder="Digite a cidade" required>
    <br>
    <label for="">Estado:</label>
    <select name="state" id="state">

    </select>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
