<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="full-name">Nome:</label>
    <input type="text" maxlength="40" required id="full-name" placeholder="Digite o Seu Nome">
    <br>
    <label for="email">E-mail:</label>
    <input type="email" maxlength="40" required id="email" placeholder="Digite o Seu E-mail">
    <br>
    <label for="cpf">CPF:</label>
    <input type="email" maxlength="11" required id="cpf" placeholder="Digite o Seu CPF">
    <br>
    <label for="city">Cidade:</label>
    <input type="text" maxlength="28" name="cidade" id="city" placeholder="Digite a cidade" required>
    <br>
    <label for="state">Estado:</label>
    <select name="state" id="state" required>
    </select>
    <br>
    <p>Tipo de Moradia:</p>
    <label for="type-1">
      <input type="radio" name="livehood" id="type-1" required checked>Casa
    </label>
    <label for="type-2">
      <input type="radio" name="livehood" id="type-2" required>Apartamento
    </label>
  </fieldset>
  <fieldset>
    <legend>Dados do Ãšltimo Emprego</legend>
    <label for="">Resumo do Curriculo</label>
    <textarea name="curriculom-data" id="text-area" cols="30" rows="10" maxlength="1000"></textarea>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
