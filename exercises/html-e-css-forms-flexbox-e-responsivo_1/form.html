<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <fieldset>
    <legend>Dados Pessoais</legend>
    <label for="full-name">Nome:</label>
    <input type="text" maxlength="40" required id="full-name" placeholder="Digite o Seu Nome">
    <br>
    <label for="email">E-mail:</label>
    <input type="email" maxlength="40" required id="email" placeholder="Digite o Seu E-mail">
    <br>
    <label for="cpf">CPF:</label>
    <input type="email" maxlength="11" required id="cpf" placeholder="Digite o Seu CPF">
    <br>
    <label for="city">Cidade:</label>
    <input type="text" maxlength="28" name="cidade" id="city" placeholder="Digite a cidade" required>
    <br>
    <label for="state">Estado:</label>
    <select name="state" id="state" required>
    </select>
    <br>
    <p>Tipo de Moradia:</p>
    <label for="type-1">
      <input type="radio" name="livehood" id="type-1" required checked>Casa
    </label>
    <label for="type-2">
      <input type="radio" name="livehood" id="type-2" required>Apartamento
    </label>
  </fieldset>
  <fieldset>
    <legend>Dados do Último Emprego</legend>
    <label for="text-area">Resumo do Curriculo</label>
    <textarea name="curriculom-data" id="text-area" cols="30" rows="10" maxlength="1000" required placeholder="Dê uma breve descrição do seu curriculo até 1000 linhas."></textarea>
    <br>
    <label for="job">Cargo:</label>
    <input type="text" name="Cargo" id="job" maxlength="40" required placeholder="Último Cargo">
    <br>
    <label for="last-job-descript">Dscrição do Cargo</label>
    <input type="text" name="descricao-do-cargo" id="last-job-descript" maxlength="500" required>
    <br>
    <label for="date">Data de Inicio</label>
    <input type="text" name="data" id="date" max="2021" min="1" required>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
