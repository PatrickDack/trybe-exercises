<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curriculum</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="display-1" id="title">Formulario para Cadastro de Curriculo</h1>
  </header>
  <form class="" action="" method="GET">
    <p class="lead">Dados Pessoais</p>
    <div class="form-control">
      <label class="form-label" for="full-name">Nome:</label>
    <input class="form-control"  type="text" maxlength="40" required id="full-name" placeholder="Digite o Seu Nome">
    </div>
    <div class="form-control">
      <label class="form-label" for="email">E-mail:</label>
    <input class="form-control" type="email" maxlength="40" required id="email" placeholder="Digite o Seu E-mail">
    </div>
    <div class="form-control">
      <label class="form-label" for="cpf">CPF:</label>
    <input class="form-control" type="text" maxlength="11" required id="cpf" placeholder="Digite o Seu CPF">
    </div>
    <div class="form-control">
      <label class="form-label" for="city">Cidade:</label>
    <input class="form-control" type="text" maxlength="28" name="cidade" id="city" placeholder="Digite a cidade" required>
    </div>
    <div class="form-control">
      <label class="form-label" for="state">Estado:</label>
      <select class="form-select" name="state" id="state" required></select>
    </div>
    <div class="form-control">
      <p class="lead">Tipo de Moradia:</p>
      <label class="form-check-label" for="type-1">
      <input class="form-check-input" type="radio" name="livehood" id="type-1" value="house" required checked>Casa
      </label>
      <label class="form-check-label" for="type-2">
      <input class="form-check-input" type="radio" name="livehood" id="type-2" value="apartment" required>Apartamento
      </label>
    </div>
    <p class="lead">Dados do Último Emprego</p>
    <div class="form-control">
      <label class="form-label" for="text-area">Resumo do Curriculo</label>
      <textarea class="form-control" name="curriculom-data" id="text-area" cols="30" rows="10" maxlength="1000" required placeholder="Dê uma breve descrição do seu curriculo até 1000 caracteres."></textarea>
    </div>
    <div class="form-control">
      <label class="form-label" for="job">Cargo:</label>
    <input class="form-control" type="text" name="Cargo" id="job" maxlength="40" required placeholder="Último Cargo">
    </div>
    <div class="form-control">
      <label class="form-label" for="last-job-descript">Dscrição do Cargo</label>
    <input class="form-control" type="text" name="descricao-do-cargo" id="last-job-descript" maxlength="500" required>
    </div>
    <div class="form-control">
      <label class="form-label" for="date">Data de Inicio</label>
    <input class="form-control" id="input-date" type="text" name="data" id="date" required>
    </div>
    <div id="button-container">
      <button class="btn btn-primary btn-sm"type="submit">Enviar</button>
      <button class="btn btn-secondary btn-sm" id="clear-button" type="reset">Limpar</button>
    </div>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
